<table class="table">
    <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">name</th>
            <th scope="col">price</th>
            <th scope="col">action</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let product of products; index as i">
            <th scope="row">{{i+1}}</th>
            <td>{{product.name}}</td>
            <td>{{product.price}}</td>
            <td><button (click)="onRemove(product.id)">xo√°</button></td>
        </tr>

    </tbody>
</table>
